<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>zdkelt-swipeable-action test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../chrome-tab.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <style>
    </style>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <chrome-tab></chrome-tab>
      </template>
    </test-fixture>

    <test-fixture id="actions">
      <template>
        <chrome-tab
          icon='./zeDesk.png'
          title='Polymer 2.x'></chrome-tab>
      </template>
    </test-fixture>

    <script>
      describe('<chrome-tab>', () => {
        it('init', () => {
          const element = fixture('BasicTestFixture')
          const shadowRoot = element.shadowRoot
          const title = shadowRoot.querySelector('.tab-title')
          expect(title.textContent).to.be.equal('about:blank')
          expect(element.getAttribute('role')).to.be.equal('tab')
        })

        it('init with params', (done) => {
          const element = fixture('actions')
          flush(() => {
            const shadowRoot = element.shadowRoot
            const title = shadowRoot.querySelector('.tab-title')
            expect(title.textContent).to.be.equal('Polymer 2.x')
            done()
          })
        })

        it('set title', (done) => {
          const element = fixture('actions')
          element.title = 'new title'
          flush(() => {
            const shadowRoot = element.shadowRoot
            const title = shadowRoot.querySelector('.tab-title')
            expect(title.textContent).to.be.equal('new title')
            done()
          })
        })

        it('set logo', (done) => {
          const element = fixture('actions')
          element.icon = 'https://www.polymer-project.org//images/logos/p-logo-32.png'
          flush(() => {
            const shadowRoot = element.shadowRoot
            const logo = shadowRoot.querySelector('.tab-icon img')
            expect(logo.src).to.be.equal('https://www.polymer-project.org//images/logos/p-logo-32.png')
            done()
          })
        })

        it('close event', (done) => {
          const element = fixture('actions')
          flush(() => {
            const shadowRoot = element.shadowRoot
            const close = shadowRoot.querySelector('.tab-close')
            element.addEventListener('tab-close', (evt) => {
              expect(evt).to.have.property('detail')
              expect(evt.detail).to.have.property('item')
              expect(evt.detail.item).to.be.equal(element)
              done()
            })
            MockInteractions.tap(close)
          })
        })

        it('unclosable', (done) => {
          const element = fixture('actions')
          element.setAttribute('unclosable', true)
          flush(() => {
            const shadowRoot = element.shadowRoot
            const close = shadowRoot.querySelector('.tab-close')
            expect(close.getAttribute('hidden')).to.be.equal('')
            done()
          })
        })
      })
    </script>
  </body>
</html>
